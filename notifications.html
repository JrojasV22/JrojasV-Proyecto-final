<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <section class="container mt-5" style="width: 50%;">
        <section class="text-center p-3">
            <h2>Buttons</h2>
            <button type="button" class="btn btn-primary">
                Notifications <span class="badge text-bg-secondary">4</span>
            </button>
        </section>

        <section class="text-center p-3">
            <h2>Positioned</h2>
            <button type="button" class="btn btn-primary position-relative">
                Inbox
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            99+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>
        </section>

        <section class="text-center p-3">
            <button type="button" class="btn btn-primary position-relative">
                Profile
                <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                  <span class="visually-hidden">New alerts</span>
                </span>
            </button>
        </section>

        <section class="text-center p-5">
            <h2>Pill badges</h2>

            <span class="badge rounded-pill text-bg-primary">Primary</span>
            <span class="badge rounded-pill text-bg-secondary">Secondary</span>
            <span class="badge rounded-pill text-bg-success">Success</span>
            <span class="badge rounded-pill text-bg-danger">Danger</span>
            <span class="badge rounded-pill text-bg-warning">Warning</span>
            <span class="badge rounded-pill text-bg-info">Info</span>
            <span class="badge rounded-pill text-bg-light">Light</span>
            <span class="badge rounded-pill text-bg-dark">Dark</span>
        </section>

        <section class="text-center p-5">
            <h2>Spinners</h2>
            <section class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </section>

            <section class="p-5">
                <h2>Growing spinner</h2>
                <section class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </section>
            </section>
        </section>
    </section>
    
    <section class="pt-3 m-5">
        <button type="button" class="btn btn-light"><a href="file:///D:/Proyecto/inicio.html" class="card-link" style="text-decoration: none;">Return</a></button>
    </section>
</body>
</html>
