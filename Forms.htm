<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
     

    <h2 class="text-center pt-4">Forms</h2>
    <section class="container p-4 mt-3 text-bg-secondary" style="width: 75%;">
        <section class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </section>
        <section class="mb-3 w-10">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </section>

        <select class="form-select mt-3" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <section class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </section>
          <section class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
        </section>

        <label for="customRange1" class="form-label mt-3">Example range</label>
        <input type="range" class="form-range" id="customRange1">
    </section>

    <section class="container p-4  mt-3 text-bg-secondary" style="width: 75%;">
        <section class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </section>
          
          <section class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </section>
          
          <section class="mb-3">
            <label for="basic-url" class="form-label">Your vanity URL</label>
            <section class="input-group">
              <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </section>
            <section class="form-text text-white" id="basic-addon4">Example help text goes outside the input group.</section>
          </section>
          
          <section class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </section>
          
          <section class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
          </section>
          
          <section class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </section>
    </section>

    <section class="border border-dark container p-4 mt-3 mb-3 bg-secondary" style="width: 75%;">
        <section class="form-floating mb-3 text-black ">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </section>
          <section class="form-floating text-black">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </section>
    </section>

    <section class="w-10 border border-dark border-1 container p-4 mt-3 mb-3" style="width: 75%;">
      <form class="row g-3 needs-validation" novalidate>
        <section class="col-md-4 ">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <section class="valid-feedback">
            Looks good!
          </section>
        </section>
        <section class="col-md-4 ">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <section class="valid-feedback">
            Looks good!
          </section>
        </section>
        <section class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <section class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <section class="invalid-feedback">
              Please choose a username.
            </section>
          </section>
        </section>
        <section class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <section class="invalid-feedback">
            Please provide a valid city.
          </section>
        </section>
        <section class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <section class="invalid-feedback">
            Please select a valid state.
          </section>
        </section>
        <section class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <section class="invalid-feedback">
            Please provide a valid zip.
          </section>
        </section>
        <section class="col-12">
          <section class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <section class="invalid-feedback">
              You must agree before submitting.
            </section>
          </section>
        </section>
        <section class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </section>
      </form>
    </section>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
  </script>

    <section class="pt-3 m-5">
      <button type="button" class="btn btn-light"><a href="file:///D:/Proyecto/inicio.html" class="card-link" style="text-decoration: none;">Return</a></button>
    </section>

</body>
</html>
