<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasts</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
</head>
<form>
    <h2 class="text-center pt-3">Basic</h2>
    <section class="container container d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

        <section class="toast-container position-fixed bottom-0 end-0 p-3">
            <section id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <section class="toast-header">
                    <img src="./asserts/mario.jfif" class="rounded me-2" style="height: 2rem;" alt="...">
                    <strong class="me-auto">Mario</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </section>
                <section class="toast-body">
                    Hello, world! This is a toast message.
                </section>
            </section>
        </section>
    </section>

   

    <!-- ----------------revisar------------------- -->
    <h2 class="text-center pt-3">Stacking</h2>
    <section class="container container d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-primary" id="liveBtn">Show live toast</button>

        <section class="toast-container position-static">
            <section id="liveBtn" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <section class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <section class="toast-header">
                        <img src="..." class="rounded me-2" alt="...">
                        <strong class="me-auto">Bootstrap</strong>
                        <small class="text-body-secondary">just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </section>
                    <section class="toast-body">
                        See? Just like this.
                    </section>
                </section>
            </section>
        </section>
          
        <section class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <section id="liveBtn" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <section class="toast-header">
                        <img src="..." class="rounded me-2" alt="...">
                        <strong class="me-auto">Bootstrap</strong>
                        <small class="text-body-secondary">2 seconds ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </section>
                    <section class="toast-body">
                        Heads up, toasts will stack automatically
                    </section>
                </section>
            </section>
        </section>
    </section>


    
    <section class="pt-3 m-5">
        <button type="button" class="btn btn-light"><a href="file:///D:/Proyecto/inicio.html" class="card-link" style="text-decoration: none;">Return</a></button>
    </section>

    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        
        if (toastTrigger) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastTrigger.addEventListener('click', () => {
            toastBootstrap.show()
        })
        }
    </script>

</body>
</html>
