<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <section class="container mt-5" style="width: 60%;">
        <h1 class="text-center p-3">Buttons</h1> 
        <h4 class="text-center">Base class</h4> 
        <section class="d-flex align-items-center justify-content-center p-3">
            <button type="button" class="btn">Base class</button>
        </section>

         
        <h4 class="text-center pt-5">Variants</h4> 
        <section class="d-flex align-items-center justify-content-center p-2">
            <button type="button" class="btn btn-primary m-1">Primary</button>
            <button type="button" class="btn btn-secondary m-1">Secondary</button>
            <button type="button" class="btn btn-success m-1">Success</button>
            <button type="button" class="btn btn-danger m-1">Danger</button>
            <button type="button" class="btn btn-warning m-1">Warning</button>
            <button type="button" class="btn btn-info m-1">Info</button>
            <button type="button" class="btn btn-light m-1">Light</button>
            <button type="button" class="btn btn-dark m-1">Dark</button>
            <button type="button" class="btn btn-link m-1">Link</button>
        </section>


        <h4 class="text-center pt-5">Outline buttons</h4> 
        <section class="d-flex align-items-center justify-content-center p-2">
            <button type="button" class="btn btn-outline-primary m-1">Primary</button>
            <button type="button" class="btn btn-outline-secondary m-1">Secondary</button>
            <button type="button" class="btn btn-outline-success m-1">Success</button>
            <button type="button" class="btn btn-outline-danger m-1">Danger</button>
            <button type="button" class="btn btn-outline-warning m-1">Warning</button>
            <button type="button" class="btn btn-outline-info m-1">Info</button>
            <button type="button" class="btn btn-outline-light m-1">Light</button>
            <button type="button" class="btn btn-outline-dark m-1">Dark</button>
        </section>


        <h4 class="text-center pt-5">Sizes </h4> 
        <section class="d-flex align-items-center justify-content-center p-2">
            <button type="button" class="btn btn-primary btn-lg m-1">Large button</button>
            <button type="button" class="btn btn-secondary btn-lg m-1">Large button</button>
        </section>

        <section class="d-flex align-items-center justify-content-center m-1">
            <button type="button" class="btn btn-primary btn-sm m-1">Small button</button>
            <button type="button" class="btn btn-secondary btn-sm m-1">Small button</button>
        </section>


        <h4 class="text-center pt-5">Disabled state</h4> 
        <section class="d-flex align-items-center justify-content-center p-2">
            <button type="button" class="btn btn-primary m-1" disabled>Primary button</button>
            <button type="button" class="btn btn-secondary m-1" disabled>Button</button>
            <button type="button" class="btn btn-outline-primary m-1" disabled>Primary button</button>
            <button type="button" class="btn btn-outline-secondary m-1" disabled>Button</button>
        </section>



        <h4 class="text-center pt-5">Block buttons</h4> 
        <section class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </section>
    </section>


    <section class="container mt-5" style="width: 60%;">
        <h1 class="text-center pt-5">Button group</h1> 
        <section class="d-flex align-items-center justify-content-center p-2">
            <section class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Middle</button>
                <button type="button" class="btn btn-primary">Right</button>
            </section>
        </section>


        <h4 class="text-center pt-5">Mixed styles</h4> 
        <section class="d-flex align-items-center justify-content-center p-2">
            <section class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger">Left</button>
                <button type="button" class="btn btn-warning">Middle</button>
                <button type="button" class="btn btn-success">Right</button>
            </section>
        </section>

        <h4 class="text-center pt-5">Outlined styles</h4> 
        <section class="d-flex align-items-center justify-content-center p-2">
            <section class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">Left</button>
                <button type="button" class="btn btn-outline-primary">Middle</button>
                <button type="button" class="btn btn-outline-primary">Right</button>
            </section>
        </section>


        <h4 class="text-center pt-5">Checkbox and radio button groups</h4> 
        <section class="d-flex align-items-center justify-content-center p-2">
            <section class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
              
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
              
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
            </section>
        </section>


        <h4 class="text-center pt-5">Button toolbar</h4> 
        <section class="d-flex align-items-center justify-content-center p-2  mb-3">
            <section class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <section class="btn-group me-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-primary">1</button>
                  <button type="button" class="btn btn-primary">2</button>
                  <button type="button" class="btn btn-primary">3</button>
                  <button type="button" class="btn btn-primary">4</button>
                </section>
                <section class="btn-group me-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-secondary">5</button>
                  <button type="button" class="btn btn-secondary">6</button>
                  <button type="button" class="btn btn-secondary">7</button>
                </section>
                <section class="btn-group" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-info">8</button>
                </section>
            </section>
        </section>
    </section>

    <section class="container mt-5" style="width: 60%;">
        <h2 class="text-center pt-5">Close button</h2> 
        <section class="d-flex align-items-center justify-content-center p-2">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </section>

        <h4 class="text-center pt-5">Disabled state </h4>
        <section class="d-flex align-items-center justify-content-center p-2">
            <button type="button" class="btn-close" disabled aria-label="Close"></button>
        </section>
    </section>

    <section class="pt-3 m-5">
        <button type="button" class="btn btn-light"><a href="file:///D:/Proyecto/inicio.html" class="card-link" style="text-decoration: none;">Return</a></button>
      </section>
</body>
</html>
