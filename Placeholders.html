<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholders</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <h2 class="text-center pt-3">Placeholders</h2> 
    <section class="container d-flex align-items-center justify-content-center">
        <section class="card m-1" style="width: 18rem;" >
            <img src="./asserts/mario.jfif" class="card-img-top" alt="...">
          
            <section class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </section>
        </section>
          
        <section class="card" style="width: 18rem;" aria-hidden="true">
            <img src="./asserts/mario.jfif" class="card-img-top" alt="...">
            <section class="card-body">
                <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
                </p>
                <a class="btn btn-primary disabled placeholder col-6"></a>
            </section>
        </section>
    </section>


    <h2 class="text-center pt-5">Width</h2> 
    <section class="container">
        <span class="placeholder col-6"></span>
        <span class="placeholder w-75"></span>
        <span class="placeholder" style="width: 25%;"></span>
    </section>

    <h2 class="text-center pt-5">Color</h2> 
    <section class="container">
        <span class="placeholder col-12"></span>
        <span class="placeholder col-12 bg-primary"></span>
        <span class="placeholder col-12 bg-secondary"></span>
        <span class="placeholder col-12 bg-success"></span>
        <span class="placeholder col-12 bg-danger"></span>
        <span class="placeholder col-12 bg-warning"></span>
        <span class="placeholder col-12 bg-info"></span>
        <span class="placeholder col-12 bg-light"></span>
        <span class="placeholder col-12 bg-dark"></span>
    </section>

    <h2 class="text-center pt-5">Sizing</h2> 
    <section class="container">
        <span class="placeholder col-12 placeholder-lg"></span>
        <span class="placeholder col-12"></span>
        <span class="placeholder col-12 placeholder-sm"></span>
        <span class="placeholder col-12 placeholder-xs"></span>
    </section>

    <h2 class="text-center pt-5">Animation</h2> 
    <section class="container">
        <p class="placeholder-glow">
            <span class="placeholder col-12"></span>
          </p>
          
          <p class="placeholder-wave">
            <span class="placeholder col-12"></span>
        </p>
    </section>

    <section class="pt-3 m-5">
        <button type="button" class="btn btn-light"><a href="file:///D:/Proyecto/inicio.html" class="card-link" style="text-decoration: none;">Return</a></button>
      </section>
      
</body>
</html>
